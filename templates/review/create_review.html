<!DOCTYPE html>
<html>
<head>
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      display: none;
    }

    .popup.active {
      display: block;
    }

    .popup input[type="submit"] {
      margin-top: 10px;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      display: none;
    }

    .popup-overlay.active {
      display: block;
    }
    
    .rating-stars {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rating-stars input[type="radio"] {
      display: none;
    }

    .rating-stars label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .rating-stars label:hover,
    .rating-stars label:hover ~ label,
    .rating-stars input[type="radio"]:checked ~ label {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>Calificaci√≥n de producto</h1>
  
  <button id="open-rating-popup">Abrir ventana flotante</button>
  
  <div id="rating-popup" class="popup">
    <form method="post">
      {% csrf_token %}
      
      <h2>Califica el producto:</h2>
      
      <div class="rating-stars">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">&#9733;</label>
      </div>
      
      <input type="submit" value="Enviar">
      <button id="close-rating-popup">Cerrar</button>
    </form>
  </div>
  
  <div class="popup-overlay"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var popup = document.getElementById('rating-popup');
      var overlay = document.getElementsByClassName('popup-overlay')[0];
      var openButton = document.getElementById('open-rating-popup');
      var closeButton = document.getElementById('close-rating-popup');
      
      function openPopup() {
        popup.classList.add('active');
        overlay.classList.add('active');
      }
      
      function closePopup() {
        popup.classList.remove('active');
        overlay.classList.remove('active');
      }
      
      openButton.addEventListener('click', openPopup);
      closeButton.addEventListener('click', closePopup);
    });
  </script>
</body>
</html>
