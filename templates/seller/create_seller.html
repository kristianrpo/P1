{% extends 'base.html' %}
{% load static %}
{% block settings_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>Login</title>
<style>
.centered-container {
  background-image: url('https://i.pinimg.com/originals/39/c7/1e/39c71e43cd06601a698edc75859dd674.jpg');
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.centered-title {
  text-align: center;
}

.align-right {
  display: flex;
  justify-content: flex-end;
}
</style>
{% endblock settings_head %}
{% block content %}
{% include 'components/nav_bar.html' %}
</br>
</br>
<div class="centered-container">
  <div class="card mb-3">
    <div class="row g-0">
      <div>
        <div class="card-body">
          <h5 class="card-title centered-title">Información vendedor</h5>
          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <p class="card-text">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_NIT_seller" class="form-label">NIT:</label>
                <input type="text" name="NIT_seller" id="id_NIT_seller" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="id_phone_number_seller" class="form-label">Número de teléfono:</label>
                <input type="text" name="phone_number_seller" id="id_phone_number_seller" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="id_address" class="form-label">Dirección:</label>
                <input type="text" name="address" id="id_address" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="id_local_number_seller" class="form-label">Número del local:</label>
                <input type="text" name="local_number_seller" id="id_local_number_seller" class="form-control" required>
              </div>

              <div class="align-right">
                <button type="submit" class="btn btn-primary" style="background-color: #2c4a52; color: #ffffff;">Crear vendedor</button>
              </div>
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
