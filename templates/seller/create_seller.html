{% extends 'base.html' %}
{% block settings_head %}
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
{% endblock settings_head %}
{% block content %}
{% include 'components/nav_bar.html' %}


<div class="card mb-3">
    <div class="row g-0">
      <div>
        <div class="card-body">
          <h5 class="card-title">Crear nuevo vendedor</h5>
          {% if error %}
          <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
          {% endif %}
          <p class="card-text">
            <form method="POST">
                {% csrf_token %}
                <label for="NIT_seller">NIT:</label>
                <input type="text" name="NIT_seller" id="NIT_seller" required><br><br>
                
                <label for="phone_number_seller">NÃºmero de telefono:</label>
                <input type="text" name="phone_number_seller" id="phone_number_seller" required><br><br>
                
                <label for="address">Direccion:</label>
                <input type="text" name="address" id="address" required><br><br>
                
                <label for="local_number_seller">Numero del local:</label>
                <input type="text" name="local_number_seller" id="local_number_seller" required><br><br>
              <button  type="submit" class="btn btn-primary">
                  Crear vendedor
              </button>
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>



   
{% endblock content%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
