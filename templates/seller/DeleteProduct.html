{%extends 'base.html'%}
{%load static%}
{% block settings_head%}
<title>Delete product</title>
<link href = "{%static 'css/seller/DeleteProduct.css'%}" rel = "stylesheet"/>
{%endblock settings_head%}
{% block content%}
<div class = "general_container">
    <h1> Do you want to remove the product: "{{object}}" ? </h1>
    <div class = "buttons">
        <form method="post">{% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'seller_app:home_seller' %}" class = "button">Cancel</a>
    </div>
</div>
{% endblock content%}
