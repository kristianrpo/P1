{% extends 'base.html' %}
{% load static%}
{% block settings_head %}
<link href = "{%static 'css/components/navbar.css'%}" rel = "stylesheet"/>
<title>NavBar</title>
{% endblock settings_head %}
{% block content %}
<div class = "container">
    <img src = "{%static 'img/navbar/pricebyte.png'%}"/>
    <div class = "buttons_container">
        <a href = "{%url 'product_app:search_product'%}">Productos</a>
    </div>

    
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }} / {{ user.type }})</a>
        {% else %}
        <div class = "buttons_container">
            <a href = "{% url 'loginaccount' %}">Login</a>
        </div>
        <div class = "buttons_container">
            <a href = "{% url 'signupaccount' %}">Registrarse</a>
        </div>
        {% endif %}

  </div>
{% endblock content %}
