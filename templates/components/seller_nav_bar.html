{% extends 'base.html' %}
{% load static%}
{% block settings_head %}
<link href = "{%static 'css/components/seller_navbar.css'%}" rel = "stylesheet"/>
<title>NavBar</title>
{% endblock settings_head %}
{% block content %}

<div class = "container">
    <img src = "{%static 'img/navbar/pricebyte.png'%}"/>
    <div class = "buttons_container">
        <a href="{% url 'seller_app:home_seller' %}">Home</a>
        <a href = "{%url 'bar_chart' vendor_name=user.username %}">Estadísticas</a>
    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }} / {{ user.type }})</a>
    {% else %}
        <a href = "{% url 'loginaccount' %}">Iniciar Sesión</a>
        <a href = "{% url 'signupaccount' %}">Registrarse</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
